<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a的伪类的顺序</title>
    <style>
        /*
        涉及到a的伪类一共有4个：link, visited, hover,active
        4个选择器的优先级是一样的
        hover 不能写在active下面

        link,visited 不能写在hover，active下面
        */
        a:link{
            color: red;
        }        
        a:visited{
            color: green;
        }
        a:hover{
            color: orange;
        }
        a:active{
            color: orchid;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">访问过的</a>
    <a href="http://www.google123.com">未访问过的</a>
</body>
</html>
