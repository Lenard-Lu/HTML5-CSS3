<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架集</title>
</head>
    <!-- 框架集和内联框架的作用类似，但是可以同时引入多个框架，html5推荐使用 -->
    <!-- 使用frameset来创建框架集，注意frameset不能和body出现在同一个页面中
    所以使用frameset就不能使用body
    属性： 
        rows 在指定的框架集中的所有框架，一行一行的排列
        cols 在指定的框架集中的所有框架，一列一列的排列
        两个属性必须选择一个，而且需要指定每一部分的大小
    frameset中也可以再嵌套frameset
    frameset 和iframe一样，都不会被搜索引擎检索
    使用frameset则意味着页面中不能有自己的内容，只能引入其他的页面
    没单独加载一个页面，浏览器都需要重新加载一次请求，引入几个页面就发送几次请求，用户体验比较差
    如果非要用，建议使用frameset
    -->
    <frameset rows="50%,50%" cols="50%,50%">
        <!-- 在frameset中使用frame来指定要引入的页面 -->
        <frame src="兄弟元素选择器.html"/>
        <frame src="盒子模型.html"/>
        <frame src="绝对定位.html"/>
        <frameset rows="30%,50%">
            <frame src="背景.html"/>
            <frame src="表格.html"/>
        </frameset>
    </frameset>
</html>
