<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在HTML中不能直接书写一些特殊字符
        比如，多个连续的空格，比如字母两侧的大于和小于号 
        如果需要在网页中书写这些特殊的符号，则需要使用HTML中的实体
        语法
            &实体的名字
                &nbsp; 空格
                &gt;    大于号
                &lt;    小于号
                &copy； 版权符号-->
    <p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气不错</p>
    <p>
        a&lt;b&gt;c            
    </p>
</body>
</html>
