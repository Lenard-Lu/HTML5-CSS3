<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        /*
        利用继承可以将基本的样式设置给祖先元素，后代元素会自动继承这些样式
        并不是所有的样式都会被子元素继承，比如背景相关,边框相关，位置相关的样式都不会被继承 
        */ 
        span{
            background-color: tomato;
        }       
        p{
            background-color: yellow;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>
        我是一个段落<br/>
        <span>我是一个span</span>
    </p>
    <span>我是外部的span</span>
</body>
</html>
