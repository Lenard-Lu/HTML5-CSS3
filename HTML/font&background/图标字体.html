<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontAwesome/css/all.css">
    <style>
        i{
            font-size: 80px;
            color: brown;
        }
        ul{
            list-style: none;
        }
        li::before{
            /* 通过伪类设置图片字体
                1. 找到要设置图标的元素通过before或after选中
                2. 在content中设置字体的编码
                3. 设置字体的样式
                 fab
                    font-family: 'Font Awesome 5 Brands'
                 fas
                    font-family: 'Font Awesome 5 Free';
                    font-weight: 900;
            */
            content: "\f1b0";
            /* font-family: 'Font Awesome 5 Brands'; */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: blue;
            margin-right: 10px;            
        }
    </style>
</head>
<body>
    <!-- 
        在网页中经常使用图标，可以通过图片来引入图标，但是图片大小比较大
        而且不灵活
        所以在使用图标时，还可以将图标设置为字体，然后通过font-face的形式来对字体进行引入                
     -->
     <!-- 
         通过类名使用图标
         class="fas fa-bell"
     -->
     <i class="fas fa-bell"></i>
     <i class="fab fa-accessible-icon"></i>

     <ul>
         <li>锄禾日当午</li>
         <li>汗滴禾下土</li>
         <li>谁知盘中餐</li>
         <li>粒粒皆辛苦</li>
     </ul>
     <!-- 通过实体方式使用 -->
     <span class="fa">&#xf0f3;</span>
</body>
</html>
