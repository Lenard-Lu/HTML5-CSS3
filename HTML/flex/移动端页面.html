<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- 将网页的视口设置为完美视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 移动端默认的视口大小是980px（css像素）
     默认情况下，移动端的像素比就是 980/移动端宽度
     编写移动页面时，必须要确保一个比较合理的像素比
     1css像素对应2个物理像素
     或
     1css像素对应3个物理像素
     可以通过meta 标签来设置视口大小
     每一款移动设备在设计时都会有一个最佳的像素比，一般只需要将像素比设置为该值
     就可以得到最佳效果
    -->
    <div class="box1"></div>

</body>
</html>
