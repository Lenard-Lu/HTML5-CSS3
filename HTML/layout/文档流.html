<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流</title>
</head>
<body>
    <!--
        文档流处在网页的最底层，它表示的是一个页面中的位置
        我们所创建的元素都处在文档流中
        元素在文档流中的特点

        块元素
            1.块元素在文档流中独占一行，自上而下排列
            2.块元素在文档流中默认宽度是父元素的100%
            3.块元素在文档流中默认高度是子元素的高度
        内联元素
            1.在文档流中之战自身大小，而且自左向右排列
              如果一行中不足以容纳所有的内联元素，则会换到下一行，继续自左向右
            2.在文档流中，内联元素的宽度和高度默认都被内容撑开
    -->
    <!--当元素的高度或宽度值为auto时，此时指定内边距不会影响可见框的大小，
    而是会自动修改宽度，以适应内边距-->
    <div style="background-color:red;padding-left: 200px;">a
        <div style="height: 100px;"></div>
    </div>
    <div style="width: 100px;height:100px;background-color:blue;"></div>
    <span style="background-color: brown;">我是一个span</span>
    <span style="background-color: brown;">我是一个span</span>
    <span style="background-color: brown;">我是一个span</span>
</body>
</html>
