<body>
    <!-- 当我们需要跳转一个服务器内部的页面时，一般我们都会使用相对路径
        相对路径都会使用.或..开头
        ./默认值， 表示当前文件所在的目录        
        ../ 表示当前文件所在目录的上一级目录-->
    <a href="./hello.html">超链接1</a>
    <a href="hello.html">超链接2</a>
    <a href="../target.html">超链接3</a>
    <a href="./inner/targer2.html">超链接4</a>
</body>
</html>
